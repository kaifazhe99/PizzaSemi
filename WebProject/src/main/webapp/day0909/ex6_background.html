<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	div{
		float: left;
		border: 1px solid black;
		width: 200px;
		height: 200px;
		margin-left: 10px;
		background-image: url("../image2/lace.PNG");
		background-size: 30px 30px;
		background-repeat: no-repeat;
		text-align: center;
		line-height: 200px;
	}
	
	div.a{
		background-repeat: repeat-x;
	}
	
	div.b{
		background-repeat: repeat-y;
	}
	
	div.c{
		background-repeat: repeat;
	}
	
	div.d{
		background-image:url("../image2/05.png");
		background-size:50px 60px;
		background-repeat: no-repeat;
		background-position: right bottom;
	}
	
	div.e{
		background-image:url("../image2/04.png");
		background-size:50px 60px;
		background-repeat: no-repeat;
		background-position: center center;
	}
	
	div.f{
		background: url("../image2/07.png") no-repeat;
		background-size: 40px 50px;
		background-position: 20px 30px;/*위치를 직접 지정*/
	}
</style>
</head>
<body>
<div class="a">x만 반복</div>
<div class="b">y만 반복</div>
<div class="c">x,y 모두반복</div>
<div class="d">우측아래에 한개만</div>
<div class="e">정가운데 한개만</div>
<div class="f">px 로 위치지정</div>
</body>
</html>
