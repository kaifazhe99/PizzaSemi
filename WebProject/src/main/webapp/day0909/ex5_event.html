<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	.happy{
		width: 200px;
		height: 200px;
		border: 10px dashed purple;
		background-image: url("../image2/05.png");
		/*background-repeat: no-repeat;*/ /*이미지 반복 x*/
		background-size: 30px 30px; /*이미지 사이즈 변경*/
	}
</style>
</head>
<body>
<h4>addClass, removeClass, toggleClass 연습</h4>

<button type="button" id="btn1">스타일 추가</button>
<button type="button" id="btn2">스타일 제거</button>
<button type="button" id="btn3">스타일 추가/제거 반복</button>

<div></div>
<script type="text/javascript">
	$("#btn1").click(function(){
		$("div").addClass("happy");//class 추가
	});
	
	$("#btn2").click(function(){
		$("div").removeClass("happy");//class 제거
	});
	
	$("#btn3").click(function(){
		$("div").toggleClass("happy");//add+remove 반복
	});
</script>
</body>
</html>
