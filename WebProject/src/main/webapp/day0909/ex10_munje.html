<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<img src="">
<img src="">
<img src="">
<img src="">
<img src="">
<script type="text/javascript">
	//모든 img 에 같은 이미지를 넣고 width,height,border 설정
	$("img").attr("src","../image2/09.png").css({
		"width":"200px",
		"height":"200px",
		"border":"1px solid red"
	});
	//5개의 또다른 이미지명을 배열에 넣는다
	var imgarr=new Array(5);
	imgarr[0]="../image2/01.png";
	imgarr[1]="../image2/02.png";
	imgarr[2]="../image2/04.png";
	imgarr[3]="../image2/05.png";
	imgarr[4]="../image2/06.png";
	
	//img 태그에 마우스를 올리면 5개의 이미지중 한개를 random()
	// 으로 구한후 src 를 변경한다
	$("img").mouseover(function() {
		//현재 이미지를 얻어놓는다
		currimg=$(this).attr("src");
		var idx=parseInt(Math.random()*5);
		$(this).attr("src",imgarr[idx]);
	});
	//마우스가 벗어나면 다시 원래의 이미지로 넣어놓는다
	$("img").mouseout(function() {
		$(this).attr("src",currimg);
	});
</script>
</body>
</html>
