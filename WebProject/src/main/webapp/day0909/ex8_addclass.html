<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	a{
		background-color: cyan;
		cursor: pointer;
		border: 3px groove gray;
		box-shadow: 7px 7px 10px #ddd;
		margin-left: 10px;
		font-size: 15pt;
	}
	
	div{
		width: 300px;
		height: 300px;	
		border: 1px solid black;
		margin-top: 30px;	
	}
	
	div.a{
		font-size: 2em;
		font-family: '궁서체';
		color: red;
	}
	
	div.b{
		border: 10px groove gold;
		border-radius: 30px;
		box-shadow: 5px 5px 5px magenta;		
	}
	
	div.c{
		background-image: url("../food/알밥.jpg");
		background-repeat: no-repeat;
		background-size: 150px 150px;
		background-position: center center;
	}
</style>
</head>
<body>
<a>클래스 a만 추가</a>
<a>클래스 b만 추가</a>
<a>클래스 a,b만 추가</a>
<a>클래스 c만 추가</a>
<a>클래스 a,b,c 모두 추가</a>
<div>제이쿼리</div>
<script type="text/javascript">
	//removeClass():모든 클래스 제거
	$("a:eq(0)").click(function(){
		$("div").removeClass("b c").addClass("a");
	});
	$("a:eq(1)").click(function(){
		$("div").removeClass("a c").addClass("b");
	});
	$("a:eq(2)").click(function(){
		$("div").removeClass("c").addClass("a b");
	});
	$("a:eq(3)").click(function(){
		$("div").removeClass("a b").addClass("c");
	});
	$("a:eq(4)").click(function(){
		$("div").addClass("a b c");
	});
</script>
</body>
</html>
