<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div class="a">
	<div>Happy</div>
	<div>Hello</div>
</div>
<div class="b">
	<div>Java</div>
	<div>Oracle</div>
	<h3>b 클래스 아래의 H3 태그입니다</h3>
	<img src="">
</div>
<div class="c">
	<b>오늘은 목요일입니다</b>
	<div>제이쿼리 공부하는날</div>
	<h3>c 클래스 아래의 H3 태그입니다</h3>	
	<div><img src=""></div>
</div>
<!-- 복습 문제 -->
<script type="text/javascript">
	//1. div의 클래스명이 a 인 태그아래의 모든 div 안에 있는 글자색을 "blue",
	//    글꼴을 "Impact", 크기를 20px 로 변경하기
	$("div.a div").css({
		"color":"blue",
		"font-family":"Impact",
		"font-size":"20px"
	});
	//2. div.b 바로아래의 div 태그의 width 를 "300px", border 변경
	$("div.b>div").css({
		"width":"300px",
		"border":"3px inset gold"
	});
	//3. div.b 아래의 img 태그의 src를 변경하고 width 를 200px 로 변경
	$("div.b img").css("width","200px").attr("src","../food/떡볶이.jpg");
	//4. div.c 아래의 b 태그의 글자색과 배경색, 글자크기 변경
	$("div.c b").css({
		"color":"orange",
		"background-color":"pink",
		"font-size":"2em"
	});
	//5. div.c 아래의 img 태그에 bts 의 사진을 넣은후 동그랗게 나오도록 css 알아서 설정
	$("div.c img").attr("src","../bts/4.JPG").css({
		"width":"200px",
		"height":"200px",
		"border-radius":"100px"
	});
	//6. 모든 h3 태그의 배경색을 pink,글자색을 yellow, 너비를 300px,border 를 굵게 설정
	$("h3").css({
		"background-color":"pink",
		"color":"yellow",
		"width":"300px",
		"border":"10px solid lime"		
	});
	
	console.log($("h3:eq(0)").css("background-color"));
</script>
</body>
</html>
