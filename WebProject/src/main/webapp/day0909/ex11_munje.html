<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<!-- 
	input태그로 이름,자바,HTML,오라클 점수를 입력후
	성적계산 버튼을 클릭하면
	값을 읽어서 div 태그에 이름,자바,HTML,오라클 점수를 출력하고
	총점, 평균 도 같이 출력하시오(모든 이벤트는 jQuery 이용)
	
	조건 1 : 이름을 입력하지 않았을경우 alert 으로 경고메세지
	조건 2 : 3과목의 점수는 숫자가 아닐경우 alert 으로 경고메세지
	조건 3 : div 는 jQuery 의 css 함수를 이용하여 모양을 style 로 꾸며준다
 -->
 <table>
 	<tr>
 		<th width="100">이름</th>
 		<td width="300">
 			<input type="text" id="name" style="width: 100px;">
 		</td>
 	</tr>
 	<tr>
 		<th width="100">자바</th>
 		<td width="300">
 			<input type="text" id="java" style="width: 100px;">
 		</td>
 	</tr>
 	<tr>
 		<th width="100">HTML</th>
 		<td width="300">
 			<input type="text" id="html" style="width: 100px;">
 		</td>
 	</tr>
 	<tr>
 		<th width="100">오라클</th>
 		<td width="300">
 			<input type="text" id="oracle" style="width: 100px;">
 		</td>
 	</tr>
 	<tr>
 		<td colspan="3" align="center">
 			<button type="button" id="btn">결과 출력</button>
 		</td>
 	</tr>
 	<tr height="100">
 		<td colspan="3">
 			<div id="result"></div> 		
 		</td>
 	</tr>
 </table>
 
 <script type="text/javascript">
 	$("table").css({
 		"border":"3px inset gray",
 		"border-collapse":"collapse"
 	});
 	
 	$("th,td").css({
 		"border":"1px solid gray"
 	});
 	
 	$("th").css("background-color","pink");
 	
 	//버튼 이벤트
 	$("#btn").click(function(){
 		var name=$("#name").val();
 		var java=$("#java").val();
 		var html=$("#html").val();
 		var oracle=$("#oracle").val();
 		
 		if(name.length==0){
 			alert("이름을 입력해주세요");
 			$("#name").focus();
 			return;
 		}
 		
 		if(isNaN(java) || java.length==0){
 			alert("자바점수는 숫자로만 입력해주세요");
 			$("#java").focus();
 			return;
 		}
 		
 		if(isNaN(html) || html.length==0){
 			alert("HTML점수는 숫자로만 입력해주세요");
 			$("#html").focus();
 			return;
 		}
 		
 		if(isNaN(oracle) || oracle.length==0){
 			alert("오라클 점수는 숫자로만 입력해주세요");
 			$("#oracle").focus();
 			return;
 		}
 		
 		//총점 
 		var sum=parseInt(java)+parseInt(html)+parseInt(oracle);
 		//평균
 		var avg=sum/3;
 		
 		var s="이름:"+name+"<br>";
 		s+="Java점수:"+java+"점<br>";
 		s+="HTML점수:"+html+"점<br>";
 		s+="Oracle점수:"+oracle+"점<br>";
 		s+="총점:"+sum+"점<br>";
 		s+="평균:"+avg+"점<br>";
 		
 		$("#result").html(s).css({
 			"font-size":"15pt",
 			"font-family":"궁서체"
 		});
 	});
 </script>
</body>
</html>
