<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>이동할 사이트 선택</h3>
<select id="selurl" size="4" style="width: 120px;">
	<!-- <option disabled="disabled" selected="selected">선택해주세요</option> -->
	<option value="https://www.naver.com">네이버</option>
	<option value="https://www.nate.com">네이트</option>
	<option value="https://www.google.com">구글</option>
	<option value="https://www.w3schools.com">w3school</option>	
</select>

<script type="text/javascript">
	//코드보다 아래에서 이벤트 구현시 onload 함수 없이 바로 이벤트 구현 가능
	document.getElementById("selurl").onchange=function(){
		location.href=this.value;//페이지 이동
	}
</script>
<hr>
<h3>iframe 의 src 변경</h3>
<select id="selurl2" style="width: 120px;">
	<option disabled="disabled" selected="selected">선택해주세요</option>
	<option value="https://www.naver.com">네이버</option>
	<option value="https://www.nate.com">네이트</option>
	<option value="https://www.google.com">구글</option>
	<option value="https://www.w3schools.com">w3school</option>	
</select>
<br><br>
<iframe src="http://cafe.naver.com/zipsy" width="100%" height="600"
 id="iframe"></iframe>

<script type="text/javascript">
	document.getElementById("selurl2").onchange=function(){
		var iframe=document.getElementById("iframe");
		iframe.setAttribute("src", this.value);
	}
</script>
</body>
</html>
