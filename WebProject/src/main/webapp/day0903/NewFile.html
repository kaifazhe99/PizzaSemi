<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		
		var d=document.getElementsByClassName("a");
		for(var i=0;i<d.length;i++){
			d[i].innerHTML=i;
		}
	}
</script>
</head>
<body>
<div class="a"></div><div class="a"></div><div class="a"></div>
<div class="a"></div><div class="a"></div><div class="a"></div>
</body>
</html>
