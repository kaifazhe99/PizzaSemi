<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css"></style>
<script type="text/javascript">
var idx=2;
var color="#ff00ff";

$(function(){
	can=document.getElementById("can");
	ctx=can.getContext("2d");	
	draw();
	
	$("#selcanvas").change(function(){
		idx=parseInt($(this).val());
		draw();
	});
	
	$("#shapecolor").change(function(){
		color=$(this).val();
		draw();
	});
});

function draw(){
	//기존 도형 지우기
	ctx.fillStyle="#fff";
	ctx.fillRect(0,0,can.width,can.height);
	
	ctx.lineWidth=10;
	ctx.lineCap="round";
	ctx.strokeStyle=color;
	ctx.fillStyle=color;
	switch(idx){
	case 1:
		ctx.beginPath();
		ctx.moveTo(30, 100);
		ctx.lineTo(200, 100);
		ctx.stroke();
		ctx.closePath();
		break;
	case 2:
		ctx.beginPath();
		ctx.arc(100,100,70,0,Math.PI*2);
		ctx.fill();
		//ctx.stroke();
		ctx.closePath();
		break;
	case 3:
		ctx.fillRect(30, 30, 200, 200);
		break;
	case 4:
		ctx.lineWidth=1;
		ctx.font="40px Comic Sans MS";
		ctx.strokeText("Happy Day!!",30,100);
	}
}
</script>
</head>
<body>
<h3>선택하세요</h3>
<select id="selcanvas">
	<option value="1">선</option>
	<option value="2" selected="selected">원</option>
	<option value="3">사각형</option>
	<option value="4">텍스트</option>	
</select>
<br><br>
<b>색상 : </b>
<input type="color" id="shapecolor" value="#ff00ff">
<br><br>
<canvas id="can" width="300" height="300"></canvas>
</body>
</html>
