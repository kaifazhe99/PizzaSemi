<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<img src="../image2/01.png">
<img src="../image2/02.png">
<img src="../image2/03.png">
<img src="../image2/04.png">
<script type="text/javascript">
	$("img:eq(0)").hover(function() {
		//45도 회전
		$(this).css("transform","rotate(180deg)");
	}, function() {
		$(this).css("transform","rotate(0deg)");
	});
	
	$("img:eq(1)").hover(function() {
		//-45도 회전
		$(this).css("transform","rotate(-45deg)");
	}, function() {
		$(this).css("transform","rotate(0deg)");
	});
	
	$("img:eq(2)").hover(function() {
		$(this).css("transform","scale(2,2)");//가로,세로 모두 2배 확대
	}, function() {
		$(this).css("transform","scale(1,1)");//다시 원래대로
	});
	
	$("img:eq(3)").hover(function() {
		$(this).css("transform","translate(50px,50px)");//이동
	}, function() {
		$(this).css("transform","translate(0px,0px)");
	});
</script>
</body>
</html>
