<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div class="one">
	첫번째div
	<div class="hana">div하나</div>
	<div>둘</div>
	<div>셋</div>
	<h3>h3 Tage</h3>
	<h4>h4 Tag</h4>
</div>
<div class="two">
	두번째div
	<div class="hana">div하나</div>
	<div>둘</div>
	<div>셋</div>
	<h3>h3 Tag</h3>
	<h4>h4 Tag</h4>
</div>
<script type="text/javascript">
	//parent():부모태그
	//siblings(): 형제태그
	//children():자식 태그
	
	$("div.one div.hana").siblings().css("color","red");
	$("div").children("div.hana").css("text-decoration","underline");
	$("div.hana").next().next().css("background-color","orange");
	$("div.two").find("h3").css("border","2px solid blue");
	
	$("div.one").click(function(){
		$(this).find("div").show('slow');
		//나의 형제태그에서 div를 찾아서 숨겨라
		//$(this).siblings().find("div").hide();
		$(this).siblings().find("div").hide('slow');//천천히 사라짐
	});
	
	$("div.two").click(function(){
		$(this).find("div").show('slow');
		//나의 형제태그에서 div를 찾아서 숨겨라
		//$(this).siblings().find("div").hide();
		$(this).siblings().find("div").hide('slow');
	});
</script>
</body>
</html>
