<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	/*gun.png 의 사이즈300x500*/
	#gun{
		width: 300px;
		height: 250px;/*전체500px중절반만*/
		background-image: url('../jimage/gun.png');
	}
	
	#gun:active{
		background-position: right bottom;
	}
	
	div.cover{
		position: absolute;
		left: 100px;
		top: 350px;
		background-image: url("../jimage/cover.png");
		width: 350px;
		height: 300px;
		background-size: 350px 300px;
		z-index: 2;
	}
	
	div.cd1{
		position: absolute;
		left: 280px;
		top: 363px;
		background-image: url("../jimage/cd-sprite.png");
		width: 300px;
		height: 290px;
		background-size: 300px 870px;/*size 의 높이는 height 의 3배*/
		z-index: 1;		
	}
	div.buttons{
		position: absolute;
		left: 200px;
		top: 700px;
	}
	
	div.buttons button{
		width: 100px;
		height: 100px;
		border-radius: 100px;
		margin-right: 20px;
		background-color: #87ceeb;
		color: #fff;
		font-size: 2em;
		font-family: 'Gugi';
		cursor: pointer;
	}
	
	div.buttons button:hover{
		box-shadow: 5px 5px 5px gray;
	}
</style>
<script type="text/javascript">
$(function(){
	/*
		요구사항 
		#1 : 버튼을 클릭하면 해당 시디로 교체한다
		#2 : 만약 1번 cd 가 들어있는데 1번 버튼을 클릭하면 "현재 CD입니다" 경고
		#3 : 교체시 animate 적용
	*/
	$("#btn1").click(function(){
		var pos=$("div.cd1").css("background-position");
		console.log(pos);
		if(pos=='0% 0%'){
			alert("현재 1번 CD입니다");
		}else{
			//그냥 바뀜
			//$("div.cd1").css("background-position","left top");
			
			//애니메이션 적용으로 바뀌게 하려면
			$("div.cd1").animate({left:'120px'},500,function(){
				$("div.cd1").css("background-position","left top");
				
				$(this).animate({'left':'280px'},500);
			});
		}
	});
	
	$("#btn2").click(function(){
		var pos=$("div.cd1").css("background-position");
		console.log(pos);
		if(pos=='0% 50%'){
			alert("현재 2번 CD입니다");
		}else{
			//$("div.cd1").css("background-position","left center");
			
			//애니메이션 적용으로 바뀌게 하려면
			$("div.cd1").animate({left:'120px'},500,function(){
				$("div.cd1").css("background-position","left center");
				
				$(this).animate({'left':'280px'},500);
			});
		}
	});
	
	$("#btn3").click(function(){
		var pos=$("div.cd1").css("background-position");
		console.log(pos);
		if(pos=='0% 100%'){
			alert("현재 3번 CD입니다");
		}else{
			//$("div.cd1").css("background-position","left bottom");
			
			//애니메이션 적용으로 바뀌게 하려면
			$("div.cd1").animate({left:'120px'},500,function(){
				$("div.cd1").css("background-position","left bottom");
				
				$(this).animate({'left':'280px'},500);
			});
		}
	});
	
	
});
</script>
</head>
<body>
<h2>전체 이미지중 일부만 나타내기</h2>
<div id="gun"></div>
<hr>
<div class="cover"></div>
<div class="cd1"></div>
<div class="buttons">
	<button type="button" id="btn1">CD1</button>
	<button type="button" id="btn2">CD2</button>
	<button type="button" id="btn3">CD3</button>	
</div>
</body>
</html>
