<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img src="../image/f1.png" width="100" id="myimg">
<hr>
<button type="button" onclick="test()">사이즈알아보기</button>
<script type="text/javascript">
	function test(){
		var photo=document.getElementById("myimg");
		//태그의 속성값 가져오기
		var w=photo.getAttribute("width");//변경 : setAttribute
		var src=photo.getAttribute("src");
		alert(w+"\n"+src);
	}
</script>
</body>
</html>
