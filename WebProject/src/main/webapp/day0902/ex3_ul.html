<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul>li{
		float: left;
		list-style: none;
		width: 200px;
		height: 70px;
		border: 1px solid gray;
		margin-left: 10px;
		text-align: center;
		line-height: 70px;
		background-color: tomato;
		color: white;
		font-size: 1.5em;
		cursor: pointer;		
	}
	
	ul>li.active{
		background-color:cyan;
		color:black;
	}
	
	ul{
		position:absolute;/*0,0 을 기준으로 절대좌표*/
		left: 100px;
		top:100px;
	}
</style>
</head>
<body>
<ul>
	<li>소개</li>
	<li>찾아오시는길</li>
	<li>업무</li>
	<li class="active">고객게시판</li>	
</ul>
</body>
</html>
