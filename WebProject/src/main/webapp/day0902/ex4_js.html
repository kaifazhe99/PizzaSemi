<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>자바스크립트에서의 반복문</h2>
<script type="text/javascript">
	//배열선언-초기값으로 지정하는 경우
	var colors=["blue","magenta","#3cb371","#ffb6c1","#7fffd4"];
	for(var i=0;i<5;i++){
		var s="<h3 style='background-color:"+colors[i]+"'>"+i+"</h3>";
		document.write(s);//브라우저에 출력
	}
</script>
</body>
</html>
