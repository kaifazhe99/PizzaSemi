<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#result{
		width:400px;
		font-size: 15pt;
		text-align: center;
	}
	
	#result img{
		max-width: 300px;
	}
</style>
</head>
<body>
<!-- 
문제: "이미지 출력" 이라는 버튼 생성후 버튼 클릭시
  prompt 로 "출력할 이미지의 인덱스 번호를 입력해주세요" 라고 출력후
  0번을 입력하면 0번 이미지 출력....
  (총 5개의 이미지를 imgarr 에 배열형태로 넣어놓는다-다양한 폴더의 이미지 5개를 
    배열에 넣어주세요)  
   
  요구조건 : 배열 인덱스에 없는 값이 입력시 div 에 
             "해당 번호의 이미지는 없습니다" 라고 출력 
 -->
 <button type="button" onclick="writeImage()">이미지출력</button>
 <hr>
 <div id="result"></div>
 
 <script type="text/javascript">
 	//배열에 5개의 이미지 넣기
 	var imgarr=new Array();
 	/* imgarr[0]="../image/f1.png";
 	imgarr[1]="../image/f16.png";
 	imgarr[2]="../bts/4.JPG";
 	imgarr[3]="../bts/26.JPG";
 	imgarr[4]="../food/짬짜면.jpg";  */	
 	
 	imgarr.push("../image/f1.png");
 	imgarr.push("../image/f16.png");
 	imgarr.push("../bts/4.JPG");
 	imgarr.push("../bts/26.JPG");
 	imgarr.push("../food/짬짜면.jpg"); 
 	
 	var r=document.getElementById("result");
 	
 	function writeImage(){
 		var idx=prompt("출력할 이미지의 인덱스 번호를 입력해주세요", 0);
 		if(idx<0 || idx>4){
 			r.innerHTML="해당 번호의 이미지는 없습니다";
 		}else{
 			r.innerHTML="<img src='"+imgarr[idx]+"'>";
 		}
 	}
 </script>
</body>
</html>
