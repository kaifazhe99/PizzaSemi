<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.tb1{
		width: 500px;
		border: 5px groove gray;
	}
	
	.tb2{
		width: 400px;
		border: 5px inset green;
		border-collapse: collapse;/*border 사이 간격 없앰*/
	}
	/* > : 바로 아래의 태그를 위미*/
	.tb1>thead>tr>th{
		border: 1px solid gray;
		background-color: orange;
		color: blue;
	}
	
	.tb1>thead>tr{
		height: 50px;
		font-size: 1.2em;
	}
	
	.tb1>tbody>tr{
		height: 30px;
		text-align: center;
	}
	
	.tb1>tbody>tr>td{
		color: white;
		background-color: black;
		border: 1px solid yellow;
	}
	
	/*table 2 스타일 */
	/*>:바로 아래 태그, 공백: 하위 태그*/
	.tb2 th,.tb2 td{
		border: 1px solid orange;		
	}
	
	.tb2 thead tr{height: 50px; color: red;}
	.tb2 img{width: 100px;}
	/* td 태그의 1번열의 너비 조절 */
	.tb2 td:nth-child(1){width: 70px;}
	
	/*td 태그의 3번열의 너비를 100px, 글자색을 blue, 우측정렬*/
	.tb2 td:nth-child(3){
		width: 100px;
		color: blue;
		text-align: right;
	}
	
	/*테이블 이벤트를 css 에서 줄수도 있다*/	
	.tb1 tbody td:hover{
		background-color: white;
		color: black;
	}
	
	.tb2 tbody tr:hover {
		background-color: yellow;
	}
	
</style>
</head>
<body>
<table class="tb1">
	<caption>[표연습 1]</caption>
	<thead>
		<tr>
			<th>이름</th><th>나이</th><th>주소</th>			
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>이미자</td><td>32세</td><td>역삼동</td>
		</tr>
		<tr>
			<td>강호동</td><td>45세</td><td>도곡동</td>
		</tr>
		<tr>
			<td>손담비</td><td>23세</td><td>서초동</td>
		</tr>
	</tbody>
</table>
<hr>
<table class="tb2">
	<caption><b>[표연습 2]</b></caption>
	<thead>
		<tr>
			<th>꽃이름</th><th>사진</th><th>가격</th>			
		</tr>	
	</thead>
	<tbody>
		<tr>
			<td>다알리아</td>
			<td>
				<img src="../image/f5.png">
			</td>
			<td>3,500원</td>
		</tr>
		<tr>
			<td>딸기</td>
			<td>
				<img src="../image/f15.png">
			</td>
			<td>6,500원</td>
		</tr>
		<tr>
			<td>극화꽃</td>
			<td>
				<img src="../image/f7.png">
			</td>
			<td>7,500원</td>
		</tr>
	</tbody>
</table>
</body>
</html>
