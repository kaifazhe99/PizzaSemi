<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제2</title>
<style type="text/css">
	.style1{
		color: #2e8b57;
		border: solid 5px #db7093;
		height: 100px;
	}
	
	/*div 태그에서만 적용가능한 class*/
	div.style2{
	   width: 500px;
	   text-align: center;
	   line-height: 100px;/*height 와 같은 높이로 지정시 수직방향의 가운데로 간다*/
	   margin-left: 50px;/*태그바깥중 왼쪽의 여백*/
	   margin-top: 30px;/*태그바깥중 위쪽의 여백*/
	   font-size: 1.5em;
	   font-weight: bold;/*굵게 속성*/
	   text-decoration: line-through;
	   font-family: 'Comic Sans MS','Impact';
	}
	
	/* div 2tag 에 로또숫자처럼 디자인 주기*/
	div.style3{
		margin-left: 100px;
		margin-top: 30px;
		border: solid 3px #c71585;
		background-color: #db7093;/*배경색*/
		border-radius: 100px;/*모서리 둥글게*/
		width: 100px;
		height: 100px;
		line-height: 100px;
		font-size: 3em;
		font-family: 'Comic Sans MS';
		text-align: center;
		font-weight: bold;
		color: white;
		box-shadow: 5px 5px 5px gray;/*x,y,blur,색상*/ 
	}
</style>
</head>
<body>
<!-- 태그마다 적용이 안되는 css속성들이 있다 -->
<span class="style1">Span Tag 1</span><!-- height 적용 안됨 -->
<span>Span Tag 2</span>
<div class="style1 style2">Div Tag 1</div>
<div class="style3">7</div>
</body>
</html>
