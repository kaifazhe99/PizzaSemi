<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	#show{
		margin-top: 30px;
		font-family: 'Gaegu';
		font-size: 1.3em;	
	}
</style>
</head>
<body>
<h2>jQuery 의 get 함수를 이용해서 XML 데이타 읽기</h2>
<button type="button" class="btn btn-success" id="btn1">xmldata1.xml 읽기</button>
<button type="button" class="btn btn-danger" id="btn2">teamtoxml.jsp 읽기</button>

<div id="show"></div>
<script type="text/javascript">
	$("#btn1").click(function(){
		$.get("xmldata1.xml", function(data) {
			var s="";
			$(data).find("person").each(function(i, ele) {
				var n=$(ele);
				s+="<div class='alert alert-info' style='width:400px;'>";
				s+="No:"+n.attr("no")+",";
				s+="이름:"+n.find("name").text()+",";
				s+="주소:"+n.find("addr").text();				
				s+="</div>";
			});
			
			$("#show").html(s);
		});
	});
	
	$("#btn2").click(function(){
		$.get("teamtoxml.jsp", function(data) {
			var s="";
			$(data).find("team").each(function(i, ele) {
				var n=$(ele);
				s+="<div class='alert alert-danger' style='width:400px;'>";
				s+="No:"+n.attr("num")+",";
				s+="이름:"+n.find("name").text()+"<br>";
				s+="운전면허:"+n.find("driver").text()+"<br>";				
				s+="주소:"+n.find("addr").text()+"<br>";
				s+="작성일:"+n.find("writeday").text();
				s+="</div>";
			});
			
			$("#show").html(s);
		});
	});
</script>
</body>























</html>
