<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
	div{
		font-family: 'Gaegu';
		font-size: 1.2em;
		margin-top: 30px;
	}
</style>
<script type="text/javascript">
	//이번 예제는 jquery 를 전혀 사용하지 않고 100% 자바스크립트로만 코딩
	var xhr;
	window.onload=function(){
		if(window.XMLHttpRequest){
			xhr=new XMLHttpRequest();
			//alert("success"); 
		}
		out=document.getElementById("out");
		//버튼1 이벤트
		document.getElementById("btn1").onclick=function(){
			xhr.open("get","xmldata1.xml",true);//true는 비동기방식일경우
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4){
					if(xhr.status==200){
						//alert("4,200이면 ok");
						var data=xhr.responseXML;
						//alert(data);
						var personNode=data.getElementsByTagName("person");//반환타입이 NodaList(배열타입)
						//alert(personNode.length);//갯수출력:4개
						
						//제목부터 출력
						var s="<table class='table table-bordered' style='width:400px;'>";
						s+="<caption><b>XML 결과</b></caption>";
						s+="<tr bgcolor='orange'><th>번호</th><th>이름</th><th>주소</th></tr>";
						//xml 데이타 출력
						var nameNode=data.getElementsByTagName("name");
						var addrNode=data.getElementsByTagName("addr");
						
						for(var i=0;i<personNode.length;i++){
							s+="<tr>";
							s+="<td>"+personNode[i].getAttribute("no")+"</td>";
							s+="<td>"+nameNode[i].childNodes[0].nodeValue+"</td>";
							s+="<td>"+addrNode[i].childNodes[0].nodeValue+"</td>";							
							s+="</tr>";
						}
						
						s+="</table>";
						out.innerHTML=s;					
					}
				}
			}
			xhr.send(null);//send를 해야 비로소 데이타 통신을 할수 있다
		}
		//버튼2 이벤트
		document.getElementById("btn2").onclick=function(){
			xhr.open("get","jsondata2.json",true);
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4){
					if(xhr.status==200){
						//json 데이타 가져오기
						var data=xhr.responseText;
						//alert(data);
						//json 데이타 분리
						var shopData=JSON.parse(data);
						//alert(shopData.length);//4개
						
						//제목부터 출력
						var s="<table class='table table-bordered' style='width:400px;'>";
						s+="<caption><b>JSON 결과</b></caption>";
						s+="<tr bgcolor='pink'><th>번호</th><th>상품명</th><th>사진</th></tr>";
						//반복문
						for(var i=0;i<shopData.length;i++){
							s+="<tr>";
							s+="<td>"+shopData[i].num+"</td>";
							s+="<td>"+shopData[i].sangpum+"</td>";
							s+="<td><img src='"+shopData[i].photo+"' width='130'></td>";
							s+="</tr>";
						}
						
						s+="</table>";
						out.innerHTML=s;
					}
				}
			}
			
			xhr.send(null);
		}
	}
</script>
</head>
<body>
<button class="btn btn-danger" id="btn1">xmldata1.xml 읽기</button>
<button class="btn btn-info" id="btn2">jsondata2.json 읽기</button>
<br>
<div id="out"></div>
</body>
</html>
