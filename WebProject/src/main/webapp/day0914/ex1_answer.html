<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	.red{color: red;}
	.green{color: green;}
	.blue{ color: blue;}
	
	div.content>b{
		cursor: pointer;
		font-family: 'Gaegu';
		font-size: 25pt;
	}
	
	div.answer>h5{
		text-indent: 30px;/*들여쓰기*/
	}
</style>
<script type="text/javascript">
	$(function(){
		//댓글 숨기기
		$("div.answer").hide();
		
		//이벤트문제
		//내용을 클릭시 그 내용에 대한 댓글만 보이고 나머지글에
		//대한 댓글은 안보에게 처리하세요
		$("div.content>b").click(function(){
			$(this).next().show('fast');
			//클릭한곳의 부모(div.content)의 형제들(siblings)
			//그 형제들에서 answer를 찾아서 숨기기
			$(this).parent().siblings().find("div.answer").hide();
		});
	});
</script>
</head>
<body>
<div class="content red">
	<b>내용 1</b>
	<div class="answer">
		<h5>내용1에 대한 댓글 1</h5>
		<h5>내용1에 대한 댓글 2</h5>
		<h5>내용1에 대한 댓글 3</h5>		
	</div>
</div>
<div class="content green">
	<b>내용 2</b>
	<div class="answer">
		<h5>내용2에 대한 댓글 1</h5>
		<h5>내용2에 대한 댓글 2</h5>
		<h5>내용2에 대한 댓글 3</h5>		
	</div>
</div>
<div class="content blue">
	<b>내용 3</b>
	<div class="answer">
		<h5>내용3에 대한 댓글 1</h5>
		<h5>내용3에 대한 댓글 2</h5>
		<h5>내용3에 대한 댓글 3</h5>		
	</div>
</div>
</body>
</html>
