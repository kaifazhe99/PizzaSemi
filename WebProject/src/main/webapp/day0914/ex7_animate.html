<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<button type="button">애니메이션 #1</button>
<button type="button">애니메이션 #2</button>
<div id="box1"></div>
<script type="text/javascript">
	$("#box1").css({
		"width":"100px",
		"height":"100px",
		"border":"1px solid red"
	});
	
	$("button:eq(0)").click(function(){
		$("#box1").animate({width:'+=100px','borderWidth':'20px',
			opacity:'0.2',marginLeft:'300px'},3000);
	});
	
	$("button:eq(1)").click(function(){
		$("#box1").animate({width:'-=100px',borderWidth:'1px',
			opacity:'1',marginLeft:'0px'},3000);
	});
</script>
<hr>
<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>
<script type="text/javascript">
	$(".box2").css({
		position: 'relative',
		width: "60px",
		height: "60px",
		backgroundColor: "tomato",
		marginTop: "5px"
	});
	
	$(".box2").each(function(i, element) {
		$(this).delay(i*500).animate({left:'+=300px'},'slow');
	});
</script>
<hr>
<img src="../image2/08.png" id="img1">
<script type="text/javascript">
	$("#img1").slideUp(2000).delay(1000).slideDown(2000);
</script>
</body>
</html>
