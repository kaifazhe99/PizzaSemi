<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn2").hide();
	//on:1.8이전에는 live사용
	//처음부터 존재하는 요소나 미래에 생기게될 요소에 모두 이벤트 가능
	//click 같은 경우는 미래에 생기는 요소에 대한 이벤트는 안된다
	$(".btn1").on("click",function(){
		$(".box").slideUp(1000,"linear",function(){
			$(".btn1").hide();
			$(".btn2").show();
		});
	});
	
	$(".btn2").on("click",function(){
		$(".box").fadeIn(1000,"swing",function(){
			$(".btn2").hide();
			$(".btn1").show();
		});
	});
	
	$(".btn3").on("click",function(){
		$(".box").slideToggle(1000,"linear");
	});
	
	$(".btn4").on("click",function(){
		$(".box").fadeTo('fast',0.3);
	});
	
	$(".btn5").on("click",function(){
		$(".box").fadeTo('fast',1);
	});
});
</script>
</head>
<body>
<p>
	<button class="btn1">slideUp</button>
	<button class="btn2">fadeIn</button>
</p>
<p>
	<button class="btn3">toggleSlide</button>
</p>	
<p>
	<button class="btn4">fadeTo(0.3)</button>
	<button class="btn5">fadeTo(1)</button>
</p>
<div class="box">
	<div class="content">
		Lorem ipsum dolor sit amet,consectetur adipiscing elit. Ut...
		...
	</div>
</div>
</body>
</html>
