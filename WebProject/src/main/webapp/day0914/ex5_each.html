<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	.fg{
		float: left;		
	}
	
	.fg img{
		border: 5px groove orange;
		border-radius: 50px;
		padding: 10px;
		cursor: pointer;
	}
	.fg figcaption{
		font-weight: bold;
		font-family: 'Gaegu';
		font-size: 1.3em;
	}
	
	.large{
		width: 400px;
		height: 500px;
		position: absolute;
		left: 400px;
		top: 230px;
		border: 10px inset gold;
	}
</style>
<script type="text/javascript">
$(function(){
	$("img.large").attr("src",$(".fg img:eq(0)").attr("src"));
	
	//작은 이미지에 마우스를 올리면 45도 로테이트, 벗어나면 다시 원래대로
	$(".fg img").hover(function() {
		$(this).css("transform","rotate(45deg)");
	}, function() {
		$(this).css("transform","rotate(0deg)");
	});
	
	//작은 이미지를 클릭하면 해당 이미지가 large 에 나오도록 한다
	$(".fg img").click(function(){
		$("img.large").attr("src",$(this).attr("src"));
	});
});
</script>
</head>
<body>
<div id="show"></div>
<img alt="" src="" class="large" id="large">

<script type="text/javascript">
	var imginfo=[
		{name:"../image2/05.png",caption:"나비소녀",width:'120'},
		{name:"../food/계란말이.jpg",caption:"계란말이",width:'150'},
		{name:"../food/알밥.jpg",caption:"알밥",width:'110'},
		{name:"../bts/26.JPG",caption:"산토리니",width:'70'},
		{name:"../bts/4.JPG",caption:"딸기",width:'80'}		
	];
	
	//figure 태그를 이용해서 show 에 이미지 넣기
	//figure 에 class 를 box 로 준후 css추가하기(가로방향,테두리선등등)
	var s="";
	$.each(imginfo, function(i, elt) {
		s+="<figure class='fg'>";
		s+="<img src='"+elt.name+"' width='"+elt.width+"'>";
		s+="<figcaption>"+elt.caption+"</figcaption>";
		s+="</figure>";
	});
	
	$("#show").html(s);
</script>
</body>
</html>
