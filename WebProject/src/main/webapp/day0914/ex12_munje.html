<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	div{position: absolute;border: 1px solid gray;
		width: 300px;height: 150px;font-size: 19px;}
	#one{left:50px;top: 100px;}
	#two{left:380px;top: 100px;}
	#three{
		left:710px;top: 100px;
		font-family: 'Gaegu';
		padding: 20px;
	}	
	#result{
		padding-top:20px;
		left:100px; font-size: 2em; text-align: center;
		width: 600px; top:400px;
		font-family: 'Gaegu';
	}
	#three h3:hover{
		cursor: pointer;
		background-color: orange;
	}
</style>
<script type="text/javascript">
$(function(){
	var b="<button type='button' id='btn1'>영화 예매</button>";
	$("#one").append(b);
	
	$("#btn1").click(function(){
		var b="<button type='button' id='btn2'>극장 선택</button>";
		b+="&nbsp;<button type='button' id='btn3'>영화 선택</button>";
		$("#two").empty();//태그안의 값들 모두 지우기
		$("#two").append(b);//추가
	});
		
	//처음에 존재하지 않았던 요소에 대한 이벤트는 on사용
	$(document).on("click","#btn2",function(){
		var s="<h3 class='a'>CGV 강남점</h3>";
		s+="<h3 class='a'>MEGABOX 강남점</h3>";
		s+="<h3 class='a'>CGV 교보타워점</h3>";
		$("#three").empty();//태그안의 값들 모두 지우기
		$("#three").append(s);//추가
	});
	  
	//영화
	$(document).on("click","#btn3",function(){
		var s="<h3 class='b'>바람과 같이 사라지다</h3>";
		s+="<h3 class='b'>엑시트</h3>";
		s+="<h3 class='b'>괴물</h3>";
		$("#three").empty();//태그안의 값들 모두 지우기
		$("#three").append(s);//추가
	});
	
	//영화제목이나 영화관에서 클릭하면 해당 값을 얻어서
	//#result 에 출력
	$(document).on("click","#three h3",function(){
		var cs=$(this).attr("class");
		var data=$(this).html();
		var s="";
		if(cs=='a')
			s="영화관 : "+data+"<br>";
		else
			s=$("#result").html()+"영화제목:"+data;
		$("#result").html(s);
	});
});
</script>
</head>
<body>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="result"></div>
</body>
</html>
