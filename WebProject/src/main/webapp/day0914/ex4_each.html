<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	div.box{
		border: 5px solid tomato;
		margin-top: 20px;
		width: 300px;
		height: 130px;
		padding: 20px 20px;
		font-family: 'Gugi';
		font-size: 1.3em;
	}
</style>
</head>
<body>
<h3>배열반복시 사용하는 $.each문</h3>
<script type="text/javascript">
	var data1=["red","blue","magenta","green","gray","orange"];
	$.each(data1, function(i, elt) {//i:인덱스,elt:엘리먼트(인덱스에 해당하는 아이템값)
		var s="<h2 style='color:"+elt+";width:200px;'>"+elt+"</h2>";
		document.write(s);
	});
</script>
<hr>
<div id="show"></div>
<script type="text/javascript">
	var info=[
		{name:"이영자",hp:"010-3333-4444",addr:"서울시"},
		{name:"강호동",hp:"019-8888-9999",addr:"대구시"},
		{name:"유재석",hp:"010-7878-8989",addr:"제주도"}
	];
	
	var s="";
	$.each(info, function(i, elt) {
		s+="<div class='box'>";
		s+="이름:"+elt.name+"<br>";
		s+="핸드폰:"+elt.hp+"<br>";
		s+="주소:"+elt.addr+"<br>";		
		s+="</div>";
	});
	
	$("#show").html(s);
</script>
</body>
</html>
