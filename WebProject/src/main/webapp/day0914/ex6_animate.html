<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	#one{
		position: relative;
		width: 50px;
		height: 50px;
		background-color: pink;
		border: 1px solid magenta;		
	}
</style>
</head>
<body>
<img alt="" src="../image2/03.png" id="img1" width="100">
<hr>
<div id="one"></div>
<script type="text/javascript">
	//opacity:'0.5' : 반투명
	$("#img1").animate({width:'200px',opacity:'0.5'},'slow');//'slow','fast',2000 이런식
	$("#img1").animate({width:'100px',opacity:'1'},'slow','linear',function(){
		//에니메이션이 끝난후 처리할 일들
		//alert("끝났어요!");
		$(this).after("<b>The End!!!</b>");
	});
	
	$("#one").animate({"left":"+=60"}, 2000).animate({"borderWidth":"10px"}, 2000)
	.animate({"width":"120px"}, 2000).animate({"height":"120px"}, 2000);
</script>
</body>
</html>
