<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	#msg{
		font-size: 2em;
		font-family: 'Gugi';
		position: absolute;
		left: 100px;
		top: 150px;
	}
	
	#img1{
		position: absolute;
		left: 500px;
		top: 150px;
	}
	
	button {
		width: 100px;
		height: 30px;		
	}
</style>
</head>
<body>
<button type="button" id="btn1">Hide</button>
<button type="button" id="btn2">Show</button>
<button type="button" id="btn3">Toggle</button>
<br>
<button type="button" id="btn4">SlideUp</button>
<button type="button" id="btn5">SlideDown</button>
<button type="button" id="btn6">SlideToggle</button>
<br>
<button type="button" id="btn7">FadeOut</button>
<button type="button" id="btn8">FadeIn</button>
<button type="button" id="btn9">FadeToggle</button>
<button type="button" id="btn10">FadeTo</button>

<div id="msg">Have a Nice Day!!!</div>
<img src="../image/f1.png" id="img1">
<script type="text/javascript">
$("#btn1").click(function(){
	$("#msg").hide();
	$("#img1").hide();	
});
$("#btn2").click(function(){
	$("#msg").show();
	$("#img1").show();	
});
$("#btn3").click(function(){
	$("#msg").toggle();
	$("#img1").toggle();	
});
$("#btn4").click(function(){
	$("#msg").slideUp('slow');
	$("#img1").slideUp('slow');	
});
$("#btn5").click(function(){
	$("#msg").slideDown('slow');
	$("#img1").slideDown('slow');	
});
$("#btn6").click(function(){
	$("#msg").slideToggle('slow');
	$("#img1").slideToggle('slow');	
});
$("#btn7").click(function(){
	$("#msg").fadeOut('slow');
	$("#img1").fadeOut('slow');	
});
$("#btn8").click(function(){
	$("#msg").fadeIn('slow');
	$("#img1").fadeIn('slow');	
});
$("#btn9").click(function(){
	$("#msg").fadeToggle('slow');
	$("#img1").fadeToggle('slow');	
});
$("#btn10").click(function(){
	//3초동안 반투명이된후 함수 실행
	$("#msg").fadeTo(3000, 0.5, function() {
		$("#msg").css("border","10px dotted orange");
	});
	$("#img1").fadeTo(3000, 0.2, function() {
		$(this).css("opacity","1");
	});
});
</script>
</body>
</html>
