<style type="text/css">
	.subject{
		cursor: pointer;
	}

</style>
<script type="text/javascript">
$(function(){
	 $(".subject").click(function(){
		 	var photo=$(this).attr("title");
		 	var writer=$(this).attr("writer");
		 	var title=$(this).text();
		 	
		 	$(".photo").attr("src",photo);
		 	$(".modal-title").html("<b>"+title+"<b>");
		 	$(".photo-title").text(writer);
		 	
		    $("#myModal").modal();
	 });
});
</script>
