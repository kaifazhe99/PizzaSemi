<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	table{
		border-collapse: collapse;
	}
	td{
		border: 1px solid black;
	}
	
	.small img{
		width: 80px;
		height: 100px;
	}
	
	.large{
		width: 280px;
		height: 330px;
	}
	p{
		font-weight: bold;
	}
	
	.select{
		background-color: orange;
		color: blue;
		font-size: 1.2em;
	}
</style>
<script type="text/javascript">
	$(function(){
		$("a.small").click(function(e){
			//기본 이벤트를 무효화
			e.preventDefault();
			//td 에 select클래스 추가
			//이전에 다른 td 에 추가되어있던 select 는 제거			
			$(this).parent().addClass("select");
			$(this).parent().parent().siblings().find("td").removeClass("select");
			//현재 이미지명 얻기
			var imgSrc=$(this).attr("href");
			$(".large").fadeTo('slow', 0, function() {
				$(this).attr("src",imgSrc);
			}).fadeTo('slow', 1);
		});
	});
</script>
</head>
<body>
<table>
	<tr>
		<td width="150" align="center">
			<a href="../bts/10.JPG" class="small">
				<img src="../bts/10.JPG">
			</a>
			<p>아이유</p>
		</td>
		<td rowspan="4" width="350" align="center">
			<img src="../bts/10.JPG" class="large">
		</td>
	</tr>
	<tr>
		<td width="150" align="center">
			<a href="../bts/13.JPG" class="small">
				<img src="../bts/13.JPG">
			</a>
			<p>박보영</p>
		</td>		
	</tr>
	<tr>
		<td width="150" align="center">
			<a href="../bts/27.JPG" class="small">
				<img src="../bts/27.JPG">
			</a>
			<p>하지원</p>
		</td>		
	</tr>
	<tr>
		<td width="150" align="center">
			<a href="../bts/26.JPG" class="small">
				<img src="../bts/26.JPG">
			</a>
			<p>산토리니</p>
		</td>		
	</tr>
</table>
</body>
</html>
