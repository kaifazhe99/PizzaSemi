<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<h3>폼 태그</h3>
<form action="ex6_action.jsp" method="get">
	<table class="table table-bordered" style="width: 300px;">
		<tr>
			<th width="100" bgcolor="orange">이름</th>
			<td>
				<input type="text"  name="name" class="form-control"
					required="required">
			</td>			
		</tr>
		<tr>
			<th width="100" bgcolor="orange">비밀번호</th>
			<td>
				<!-- 0~9숫자만 가능,길이는 1~4글자까지 -->
				<input type="password"  name="pass" class="form-control"
					required="required" pattern="[0-9]{1,4}">
			</td>			
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button type="submit" class="btn btn-info">서버로 전송</button>
			</td>
		</tr>
	</table>
</form>
</body>





</html>
