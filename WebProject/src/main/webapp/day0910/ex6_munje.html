<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	#result{
		 font-family: 'Dokdo';
		 font-size: 2em;
		 margin-top: 30px;		
	}
	
	table{
		border-collapse: collapse;
	}
	th,td{border: 1px solid black;}
	
	#btn{
		margin-left: 50px;
		background-color: orange;
		color: blue;
		font-size: 1.2em;
	}
</style>
<script type="text/javascript">
 $(function(){	
	 $("#btn").click(function(){
		 var fcolor=$("input[name='fcolor']:checked").val();
		 var family=$("#selfont option:selected").text();
		 var under=$("#chk3").is(":checked");
		 var thro=$("#chk4").is(":checked");
		 var deco=under&&thro?"underline line-through":!under&&thro?"line-through":
			 under&&!thro?"underline":"none";		 
		 
		 $("#result").css({
			"color":fcolor,
			"font-family":family,
			"font-style":$("#chk1").is(":checked")?"italic":"normal",
			"font-weight":$("#chk2").is(":checked")?"bold":"normal",
			"text-decoration":deco
		 });
		 
		 //이미지 가져오기
		 var myimg="";
		 $("input[name='doll']:checked").each(function(i, element) {
		 	myimg+="<img src='../image2/"+$(this).val()+".png'>";
		 });
		 $("div.mydoll").html(myimg);
	 });
 });
</script>
</head>
<body>
<h3>폼 태그 복습 문제 #1</h3>
<div>
	<h5>글자색</h5>
	<input type="radio" name="fcolor" value="#ff69b4">분홍
	<input type="radio" name="fcolor" value="#32cd32">초록
	<input type="radio" name="fcolor" value="#800080">보라
	<input type="radio" name="fcolor" value="#000000" checked="checked">검정
	<h5>글꼴선택</h5>
	<select id="selfont">
		<option>Dokdo</option>
		<option>Gaegu</option>
		<option>Gugi</option>
		<option>Nanum Pen Script</option>		
	</select>
	<h5>글꼴 스타일</h5>
	<table style="width: 400px;">
		<tr>
			<th>기울기</th>
			<th>굵게</th>
			<th>밑줄</th>
			<th>취소선</th>			
		</tr>
		<tr align="center">
			<td>
				<input type="checkbox" id="chk1">
			</td>
			<td>
				<input type="checkbox" id="chk2">
			</td>
			<td>
				<input type="checkbox" id="chk3">
			</td>
			<td>
				<input type="checkbox" id="chk4">
			</td>
		</tr>		
	</table>
	<h5>체크된 이미지 모두 출력</h5>
	<input type="checkbox" name="doll" value="01">인형1
	<input type="checkbox" name="doll" value="02">인형2
	<input type="checkbox" name="doll" value="03">인형3
	<input type="checkbox" name="doll" value="04">인형4	
	<br><br>
	<button type="button" id="btn">선택한값 모두 적용하기</button>
</div>
<div id="result">
	여러분!!! 금요일입니다
	<div class="mydoll"></div>
</div>

</body>















</html>
