<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<p>오늘 쇼핑할 물건</p>
<ol>
	<li>양말</li>
	<li>라면</li>
	<li>우유</li>
	<li>딸기</li>	
</ol>

<p>오늘먹고싶은 음식</p>
<ol>
	<li>떡라면</li>
	<li>초밥</li>
	<li>부대찌개</li>
	<li>스파게티</li>	
</ol>
<script type="text/javascript">
	//$("ol li:first").css("background-color","gray");//전체에서 첫번째 li
	$("ol li:first-child").css("background-color","gray");//각 ol 항목의 첫번째 li
	
	//전체 항목에서 "라면" 을 찾아서 글자크기를 1.5배로
	$("li:contains(라면)").css("font-size","1.5em");
	
	//li 의 홀수번지를 찾아서 border 지정(인덱스로는 1,3...)
	//odd : 홀수번지, even : 짝수번지
	$("li:odd").css("border","2px inset cyan");
</script>
</body>
</html>
