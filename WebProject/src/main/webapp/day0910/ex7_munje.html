<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">
	var color="orange";
	var width=130;
	var height=130;
	var idx=2;
	$(function(){		
		can=document.getElementById("can");
		ctx=can.getContext("2d");
		draw();//사각형 그리기	
		
		$("#selcolor").change(function(){
			color=$(this).val();
			draw();
		});
		
		$("input[name='shape']").click(function(){
			//alert($(this).val());
			idx=$(this).val();
			draw();
		});
		
		//버튼 이벤트
		$("#btn").click(function(){
			width=$("#txtw").val();
			height=$("#txth").val();
			draw();
		});
		
	});
	
	function draw(){
		//기존의 사각형을 지우는 코드(흰색으로 사각형 그리기)
		ctx.fillStyle="#fff";//흰색
		//console.log(can.width,can.height);
		ctx.fillRect(0, 0, can.width,can.height);
		
		ctx.strokeStyle=color;
		ctx.fillStyle=color;
		ctx.lineWidth=5;
		
		if(idx==1)
			ctx.strokeRect(50, 30, width,height);//테두리만
			else
				ctx.fillRect(50, 30, width,height);//채우기색
	}
</script>
</head>
<body>
<canvas id="can" width="200" height="200"></canvas>
<div>
	<h4>도형 색상 변경</h4>
	<select id="selcolor">
		<option value="orange">오렌지색</option>
		<option value="#ffe4e1">연한분홍색</option>
		<option value="#2e8b57">초록색</option>
		<option value="#db7093">진한분홍색</option>
		<option value="#8fbc8f">앤틱그린색</option>		
	</select>
	<br><br>
	<b>선택 : </b>
	<input type="radio" name="shape" value="1">테두리만
	<input type="radio" name="shape" value="2" checked="checked">채우기
	
	<br><br>
	<b>너비 변경:</b>
	<input type="text" id="txtw" value="130" style="width: 50px;">
	<br>
	<b>높이 변경:</b>
	<input type="text" id="txth" value="130" style="width: 50px;">
	<br><br>
	<button type="button" id="btn">설정한 크기로 사각형 크기 변경하기</button>
</div>
</body>
</html>
