<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&display=swap');
	
	#myimg{
		position: absolute;
	}
	
	#btnstart{
		margin-left: 400px;
		width: 150px;
		font-family: 'Black Han Sans';
		font-size: 20pt;
		position: relative;
		top: 200px;
	}
	
	#btnstop{
		margin-left: 10px;
		width: 150px;
		font-family: 'Black Han Sans';
		font-size: 20pt;
		position: relative;
		top: 200px;
	}
</style>
<script type="text/javascript">
	var myimg;
	var xpos=0;
	var ms=100;
	var inter;
	
	window.onload=function(){
		myimg=document.getElementById("myimg");
		document.getElementById("btnstart").onclick=function(){
			inter=setInterval(function() {
				myimg.style.left=xpos+"px";
				xpos+=10;
			}, ms);
		}
		
		document.getElementById("btnstop").onclick=function(){			
			clearInterval(inter);//setInterval 멈춤
			
		}
		//키보드의 아스키코드값 확인
		window.onkeyup=function(e){
			console.log(e.keyCode);//4 방향키와 엔터의 아스키 코드값을 알아보세요
			//상:38,하:40,좌:37,우:39, 엔터:13
		}
	}
</script>
</head>
<body>
<img src="../image2/15.png" id="myimg">
<br><br>
<button type="button" id="btnstart">Go!!Go!!</button>
<button type="button" id="btnstop">Stop!!!!</button>
</body>
</html>
