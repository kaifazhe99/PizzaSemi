<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/mystyle.css">
<script type="text/javascript">
 var lotto=[12,34,8,23,45,5];//정답 로또 숫자
 var  mylotto=new Array(6); //랜덤하게 6개를 구해서 출력한다

 window.onload=function(){
	 writeLotto();
	 
	 document.getElementById("btnrefresh").onclick=function(){
		 writeLotto();
	 }
	 
	 document.getElementById("btnselect").onclick=function(){
		 var score=0;
		 //정답과 비교해서 점수 계산
		 for(var i=0;i<mylotto.length;i++){
			 for(var j=0;j<lotto.length;j++){
				 if(mylotto[i]==lotto[j]){
					 score++;
				 }
			 }
		 }
		 
		 var s="<b>이번주 로또 정답<b><br>";
		 for(var i=0;i<lotto.length;i++){
			 s+="["+lotto[i]+"]&nbsp;&nbsp;";//&nbsp; :공백 한칸을 의미한다
		 }
		 s+="<br>맞은갯수:"+score+"개";
		 s+="<h3 style='color:red;'>";
		 if(score==6){
			s+="1등!!!";
		 }else if(score==5){
			s+="2등!!!";
		 }else if(score==4){
			s+="3등!!!";
		 }else{
			 s+="꽝!!!!";
		 }
		 s+="</h3>";
		 document.getElementById("view").innerHTML=s;		 
	 }
	
 }
 
 function writeLotto(){
	 //1~45 개의 중복되지 않는 숫자를 mylotto 에 구한다
	 for(var i=0;i<mylotto.length;i++){
		 mylotto[i]=parseInt(Math.random()*45)+1;
		 //같은 숫자가 있을경우 다시 구한다
		 for(var j=0;j<i;j++){
			 if(mylotto[i]==mylotto[j]){
				 i--;
				 break;
			 }
		 }
	 }
	 
	 //lotto div 에 출력
	 var lottodiv=document.getElementsByClassName("lotto");
	 for(var i=0;i<lottodiv.length;i++){
		 lottodiv[i].innerHTML=mylotto[i];
	 }
 }
</script>
</head>
<body>
<div class="lotto"></div>
<div class="lotto"></div>
<div class="lotto"></div>
<div class="lotto"></div>
<div class="lotto"></div>
<div class="lotto"></div>
<hr class="hr" align="left" size="5" color="gray">
<button type="button" class="btna" id="btnrefresh"
	style="margin-left: 200px;">다른숫자발생</button>
<button type="button" class="btna" id="btnselect">선택</button>
<br><br>
<div id="view"></div>

</body>
</html>
