<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 300px;
		border-collapse: collapse;
	}
	
	th,td{
		border: 1px solid green;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var r=document.getElementById("result");
		var pro=document.getElementById("pro");//프로그레스바
		//버튼 이벤트
		document.getElementById("btnresult").onclick=function(){
			//이름 읽기
			var name=document.getElementById("name").value;
			if(name.length==0){
				alert("이름을 입력해주세요");
				return;
			}
			
			//자바점수 읽기
			var java=document.getElementById("java").value;
			if(java.length==0){
				alert("자바점수를 입력해주세요");
				return;
			}
			//문자입력시 경고후 종료
			if(isNaN(java)){//문자가 있을경우 true
				alert("숫자로만 입력해주세요");
				return;
			}
			
			//HTML점수 읽기
			var html=document.getElementById("html").value;
			if(html.length==0){
				alert("HTML 점수를 입력해주세요");
				return;
			}
			//문자입력시 경고후 종료
			if(isNaN(html)){//문자가 있을경우 true
				alert("숫자로만 입력해주세요");
				return;
			}

			var sum=eval(java+"+"+html);//문자형태의 수식을 계산
			var avg=sum/2;
			
			//운전면허 체크박스 값 읽기
			//var driver=document.getElementById("driver").value;
			//console.log(driver); //선택상관없이 value값 출력(value가 없을경우 on출력)
			
			var chkdriver=document.getElementById("driver");
			console.log(chkdriver.checked);//checked 속성값 확인하기	
			
			var s="[결과확인]<br>";
			s+="이름:"+name+"<br>";
			s+="자바점수:"+java+"<br>";
			s+="HTML점수:"+html+"<br>";
			s+="총점:"+sum+"<br>";
			s+="평균:"+avg+"<br>";
			s+="운전면허:"+(chkdriver.checked?"있음":"없음")+"<br>";
			s+="나의 인기도:"+pro.value;
			r.innerHTML=s;
		}
		
		//인기도 버튼 이벤트
		document.getElementById("btnprogress").onclick=function(){
			var prorand=document.getElementById("prorand");
			
			//30~100 사이의 난수값 구하기
			var rnd=parseInt(Math.random()*71)+30;
			//출력-한번에 출력
			/* pro.value=rnd;
			prorand.innerHTML=rnd; */
			
			//시간 interval 을 두고 출력
			var n=0;
			prorand.innerHTML="";
			var inter=setInterval(function() {
				n++;
				pro.value=n;
				if(n==rnd){
					prorand.innerHTML=rnd;//span 태그에 출력
					clearInterval(inter);//현재 타이머 종료
				}
			},10);//1000 이 1초,100일경우 0.1초마다 함수 호출, 숫자가 작을수록 빨라진다
			
		}
	}
</script>
</head>
<body>
<table>
	<caption><b>폼태그 계속..</b></caption>
	<tr>
		<th width="100" bgcolor="orange">이름</th>
		<td>
			<input type="text" id="name" size="6">
		</td>
	</tr>
	<tr>
		<th width="100" bgcolor="orange">자바점수</th>
		<td>
			<input type="text" id="java" size="6">
		</td>
	</tr>
	<tr>
		<th width="100" bgcolor="orange">HTML점수</th>
		<td>
			<input type="text" id="html" size="6">
		</td>
	</tr>
	<tr>
		<th width="100" bgcolor="orange">운전면허</th>
		<td>
			<input type="checkbox" id="driver" value="yes">있음
		</td>
	</tr>
	<tr>
		<th width="100" bgcolor="orange">나의 인기도</th>
		<td>
			<progress id="pro" max="100" value="0"></progress>
			<br>
			<button type="button" id="btnprogress">인기도측정</button>
			&nbsp;&nbsp;
			<span id="prorand">0</span>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<button type="button" id="btnresult">결과 확인</button>
		</td>
	</tr>
	<tr height="100">
		<td colspan="2" align="center">
			<div id="result"></div>
		</td>
	</tr>
</table>
</body>
</html>
