<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#myimg{
		position: absolute;
	}	
</style>
<script type="text/javascript">
	var myimg;
	var xpos=500;
	var ypos=300;
	
	window.onload=function(){
		myimg=document.getElementById("myimg");
		myimg.style.top=ypos+"px";
		myimg.style.left=xpos+"px";
		
		//키보드의 아스키코드값 확인
		window.onkeydown=function(e){			
			//상:38,하:40,좌:37,우:39, 엔터:13
			console.log(e.keyCode)
			switch(e.keyCode){
			case 38:
				ypos-=10;
				myimg.style.top=ypos+"px";
				break;
			case 40:
				ypos+=10;
				myimg.style.top=ypos+"px";
				break;
			case 37:
				xpos-=10;
				myimg.style.left=xpos+"px";
				break;
			case 39:
				xpos+=10;
				myimg.style.left=xpos+"px";
				break;
			case 13:
				xpos=500;
				ypos=300;
				myimg.style.top=ypos+"px";
				myimg.style.left=xpos+"px";
				break;
			}
		}
	}
</script>
</head>
<body>
<img src="../image2/16.png" id="myimg">

</body>
</html>
