<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style type="text/css">
	#can{	
		border: 10px solid gold;
		cursor: crosshair;
	}
	#clr{margin-left: 300px;}
	#clr div{
		width: 30px; height: 30px;
		border: 1px solid black;
		cursor: pointer;
		float: left;
		margin-left: 3px;
	}
	#clear,#eraser{
		text-decoration: none;
		width: 130px;
		height: 40px;
		border: 2px solid green;
		border-radius: 50px;
		float: left;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		cursor: pointer;
		margin-left: 20px;
		box-shadow: 5px 5px 3px gray;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var can=document.getElementById("can");
		var ctx=can.getContext("2d");		
		var preX,preY; //선그릴때 현재좌표 저장할 변수
		var draw=false;
		
		ctx.strokeStyle="black";
		ctx.lineCap="round";		
		var idx=1;
		//이벤트
		can.onmousedown=function(e){
			//console.log("onmousedown");
			draw=true;//마우스를 클릭하고 움직일경우에만 그림을 그리기 위해서 true로 준다
			//클릭한곳에서 선이 시작되도록 x,y좌표 저장
			preX=e.pageX;//현재 마우스 위치
			preY=e.pageY;
		}
		
		can.onmousemove=function(e){
			//console.log("onmousemove");
			console.log(e.pageX,e.pageY);
			if(draw==true){
				if(idx==1){
					ctx.beginPath();	
					ctx.lineWidth=2;
					ctx.moveTo(preX, preY);//직전좌표로 이동
					ctx.lineTo(e.pageX,e.pageY);//직전좌표부터 현재좌표까지 선그리기
					
					ctx.stroke();
					ctx.closePath();
				}else if(idx==2){
					ctx.fillRect(e.pageX,e.pageY, 50, 50);
				}
				//ctx.strokeRect(preX, preY, (e.pageX-preX),(e.pageY-preY));
				//현재좌표를 다시 저장
				preX=e.pageX;
				preY=e.pageY;
			}
		}
		
		can.onmouseup=function(){
			//console.log("onmouseup");
			draw=false;
		}
		
		document.getElementById("clear").onclick=function(){
			ctx.fillStyle="#ffffff";//채우기색을 흰색으로 변경
			ctx.fillRect(0, 0, can.width, can.height);
		}
		
		//선색 변경하기
		//제이쿼리 이벤트 미리 맛보기
		//id가 clr인 태그 바로 아래의 div를 클릭시 이벤트
		$("#clr>div").click(function(){
			idx=1;
			//현재 div 태그의 배경색 속성값을 얻어서 선색 변경하기
			ctx.strokeStyle=$(this).css("background-color");
		});
		
		$("#eraser").click(function(){
			//선색을 흰색으로 변경해서 지우개 효과를 준다
			idx=2;
			ctx.strokeStyle="#ffffff";
			ctx.fillStyle="#ffffff";
		});
	}
</script>
</head>
<body>
<h2>canvas 를 이용한 간단한 그림판</h2>
<canvas id="can" width="1000" height="500"></canvas>
<div id="clr">
	<div style="background-color:#ff69b4;"></div>
	<div style="background-color:#3cb371;"></div>
	<div style="background-color:#00ced1;"></div>
	<div style="background-color:#4169e1;"></div>
	<div style="background-color:#00ff7f;"></div>
	<div style="background-color:#708090;"></div>
	<div style="background-color:#40e0d0;"></div>
	<div style="background-color:#c71585;"></div>
	<div style="background-color:#ffd700;"></div>
	<div style="background-color:#dc143c;"></div>	
</div>
<div id="clear">화면초기화</div>
<div id="eraser">지우개</div>

</body>
</html>
