<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul li{
		list-style: none;
		float: left;
	}
	
	ul li img{
		width: 80px; margin-right: 10px;
		border: 1px solid gray;
	}
	
	#my{
		border: 10px groove gold;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		can=document.getElementById("my");
		ctx=can.getContext("2d");
		
	}
	
	function changeImage(imgsrc){
		console.log(imgsrc);
		image=new Image();
		image.src=imgsrc;
		image.onload=function(){
			ctx.drawImage(image, 0, 0,440,500);
		}
	}
</script>
</head>
<body>
<canvas id="my" width="400" height="500"></canvas>
<ul>
	<li><img src="../bts/10.JPG" onclick="changeImage(this.src)"></li>
	<li><img src="../bts/2.JPG" onclick="changeImage(this.src)"></li>
	<li><img src="../bts/5.JPG" onclick="changeImage(this.src)"></li>
	<li><img src="../bts/9.JPG" onclick="changeImage(this.src)"></li>	
</ul>
</body>
</html>
