<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">
	//javascript 의 window.onload 에 해당
	$(function(){
		//alert("load");
		
		//모든 b 태그의 글꼴 크기를 17pt 로 변경하라
		$("b").css("font-size","17pt");
		
		//b 태그중 클래스명이 happy 인 태그의 배경색을 orange 색으로 변경하라
		$("b.happy").css("background-color","orange");
		
		//모든 h2태그의 border 를 변경하고 글자색을 빨강색으로 변경하라
		
		//방법 1-연달아 css 함수를 준다
		//$("h2").css("border","3px inset pink").css("color","red");
		
		//방법2
		$("h2").css({
			"border":"5px double blue",
			"color":"gray"
		});
		
		//모든 이미지의 속성인 src 를 변경하라
		//스타일 변경은 css,속성변경은 attr 을 사용
		//style 의width 값도 같이 수정하라
		//$("img").attr("src","../food/라면.jpg");
		//$("img").css("width","200px");
		
		//위의 코드를 한줄로 줄여보자
		//$("img").attr("src","../food/라면.jpg").css("width","200px");
		
		//스타일 여러개를 변경할경우
		$("img").attr("src","../food/라면.jpg").css({
			"width":"150px",
			"border":"2px dotted magenta"
		});
		
		//문제
		//1. img 태그중 클래스명이 yourimg 의 이미지를 변경하고 
		//   width,border-radius,border,box-shadow 를 변경하라
		$("img.yourimg").attr("src","../bts/26.JPG").css({
			"width":"300px",
			"border-radius":"40px",
			"border":"3px solid red",
			"box-shadow":"5px 5px 5px orange"
		});
		
		//2. span태그중 클래스명이 nice 인 태그의 배경색과 글자색,글자크기를 변경하라
		$("span.nice").css({
			"background-color":"pink",
			"color":"blue",
			"font-size":"1.4em"
		});
		
		//3. 아이디가 myimg 의 이미지와 너비를 변경하고 title 을 "안녕하세요" 로 변경하라
		$("#myimg").css("width","100px").attr({
			"src":"../image2/09.png",
			"title":"안녕하세요"
		});
	});
</script>
</head>
<body>
<h2>jQuery 에서 제일 많이 사용하는 함수 css,attr</h2>
<b class="happy">B Tag Class Happy</b>
<br>
<span class="nice">Span Tag Class Nice</span>
<br>
<h2 class="happy">H2 Tag Class Happy</h2>
<b>나의 최애 이미지들</b>
<img src="">
<img src=""  class="yourimg">
<img src="">
<img src="" title="" id="myimg">
</body>
</html>
